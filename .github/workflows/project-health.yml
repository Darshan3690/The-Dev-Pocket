name: DevPocket
on: [push, pull_request]

jobs:
  CI for Health Check:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: devpocket
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/devpocket"
      DIRECT_URL: "postgresql://postgres:postgres@localhost:5432/devpocket"
      CLERK_PUBLISHABLE_KEY: dummy
      CLERK_SECRET_KEY: dummy

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: .

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Prisma Generate
        run: npx prisma generate

      - name: Push Schema to DB
        run: npx prisma db push

      - name: Run and Health Check
        run: |
          npm run dev &
          for i in {1..15}; do
            if curl -fs http://localhost:3000 > /dev/null; then
              echo "Server is up!"
              break
            fi
            echo "Waiting for server..."
            sleep 2
          done
          curl -f http://localhost:3000
          pkill -f "node"


