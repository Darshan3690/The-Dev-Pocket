<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="nextGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="90" cy="90" r="85" fill="url(#nextGradient)" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.1"/>

  <!-- Main Circle -->
  <circle cx="90" cy="90" r="80" fill="none" stroke="url(#accentGradient)" stroke-width="2.5" opacity="0.3"/>

  <!-- Next.js Logo - Geometric Design -->
  <!-- Left Arrow -->
  <g filter="url(#glow)">
    <!-- Arrow pointing right -->
    <path d="M 50 65 L 85 90 L 50 115" fill="none" stroke="#ffffff" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Forward slash design -->
    <line x1="75" y1="50" x2="105" y2="130" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
    
    <!-- Horizontal accent line -->
    <line x1="55" y1="90" x2="125" y2="90" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- Decorative Elements -->
  <!-- Top circles -->
  <circle cx="70" cy="50" r="2.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="110" cy="55" r="2" fill="#ffffff" opacity="0.4"/>
  
  <!-- Bottom circles -->
  <circle cx="75" cy="135" r="2" fill="#ffffff" opacity="0.5"/>
  <circle cx="120" cy="125" r="2.5" fill="#ffffff" opacity="0.6"/>

  <!-- Center dot emphasis -->
  <circle cx="90" cy="90" r="2.5" fill="#ffffff" opacity="0.8"/>

  <!-- Outer ring detail -->
  <circle cx="90" cy="90" r="78" fill="none" stroke="url(#accentGradient)" stroke-width="1" stroke-dasharray="5,3" opacity="0.2"/>
</svg>
